<main class="main__contacto">
 
   <div class="contacto__conten">


    <form action="#" enctype="multipart/form-data" method="GET"> 
            
        <Div class=" animate__heartBeat">
          <h2 class="animate__wobble">Comunicate Con Nosotros</h2>
        </Div>
   
        <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required class="main__contacto--inp">
        </div>
        <div>
             <label for="Email">Email</label>
             <input type="email" name="email" id="email" required class="main__contacto--inp">
        </div>
        <div>
             <label for="telefono">telefono</label>
             <input type="tel" class="main__contacto--inp">
        </div>       
        <div>
            <label for="Ciudad">Ciudad</label>
            <select name="Ciudad" id="Ciudad" class="main__contacto--inp">
            <option value="Montevideo">Montevideo</option>
            <option value="Artigas">Artigas</option>   
            <option value="Canelones">Canelones</option>
            <option value="Cerro Largo">Cerro Largo</option>  
            <option value="Colonia">Colonia</option>  
            <option value="Durazno">Durazno</option>  
            <option value="Flores">Flores</option>  
            <option value="Florida">Florida</option>  
            <option value="Lavalleja">Lavalleja</option>  
            <option value="Maldonado">Montevideo</option>  
            <option value="Paysandu">Paysandu</option>  
            <option value="Rio Negro">Rio Negro</option>   
            <option value="Rivera">Rivera</option>  
            <option value="Rocha">Rocha</option>   
            <option value="Salto">Salto</option>  
            <option value="San Jose">San Jose</option>
            <option value="Soriano">Soriano</option>  
            <option value="Tacuarembo">Tacuarembo</option>  
            <option value="Treinta y Tres">Treinta y Tres</option>    
          </select> 
        </div>
        <div>
            <Label>Asunto</Label>
            <input type="text" name="asunto" id="text" class="main__contacto--inp">

        </div>   
        <div>
            <Label>Mensaje</Label>
            <textarea name="Mensaje"  cols="30" rows="3" class="main__contacto--inp"></textarea>

        </div>   
        <div>
          <input type="submit" value="Enviar" class="main__contacto--btn">
        </div>
    </form>
    <div class="contacto__logo">
      <a href="../index.html" ><img class="main__contacto--logo" src="../img/LogoDonPocho4.png" alt="Don Pocho" > </a>
    </div>

  </div>
</main>
